<div class="panel panel-default" ng-show="metadataCtrl.metadata == true">
	<div class="panel-heading">{{'METADATA_L' | translate}}</div>
	<div class="panel-body" >
		<div ng-repeat="metadatapoint in metadataCtrl.metadata">
			<b>{{metadatapoint.label}}</b>
			<p>{{metadatapoint.value}}</p>
		</div>
	</div>
</div>
