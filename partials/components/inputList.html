<div class="panel panel-default">
    <div class="panel-heading">{{$ctrl.heading}}</div>
    <div class="panel-body">
        <span ng-show="$ctrl.list.length === 0">{{$ctrl.listEmptyNote}}</span>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="elem in $ctrl.list track by $index">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="$ctrl.list[$index]" size="30">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="$ctrl.list.splice($index, 1)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </li>
        </ul>

        <form ng-submit="$ctrl.list.push($ctrl.newInputVal); $ctrl.newInputVal = '';">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="{{$ctrl.inputPlaceholder}}" ng-model="$ctrl.newInputVal" size="30">
                 <span class="input-group-btn">
                    <input class="btn btn-primary" type="submit" value="{{$ctrl.addButtonText}}">
                 </span>
            </div>
        </form>
    </div>
</div>
